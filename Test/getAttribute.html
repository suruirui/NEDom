<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getAttribute</title>
</head>
<body>
	<button id="ok" disabled>确定</button>
	<input id="userName">
	<h1 style="color: red" id="h1">网易云课堂</h1>
	<script>
		var ok = document.getElementById("ok");
		var userName = document.getElementById("userName");
		var h1 = document.getElementById("h1");
		console.log(ok. getAttribute('disabled'));
		console.log(userName. getAttribute('type'));
		console.log(h1. getAttribute('style'));
		console.log(h1.style);
	</script>
</body>
</html>
